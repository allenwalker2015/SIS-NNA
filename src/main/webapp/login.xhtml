<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

        <title>SIS NNA</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>
                            <form class="form-signin" >
                                <div class="form-label-group">
                                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus=""></input>
                                    <label for="inputUsername">Username</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""></input>
                                    <label for="inputPassword">Password</label>
                                </div>

                                
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1"></input>
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                
                                
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" href="index.xhtml" >Sign in</button>
                                
                                <!-- Botones extra-->
                                <!--
                                <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                                    <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                                </hr>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--
                <h:dataTable value="#{roleController.roleTitles}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                </h:dataTable>

    </h:body>
    -->
    
</html>
