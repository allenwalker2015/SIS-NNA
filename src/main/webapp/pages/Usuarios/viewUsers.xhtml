<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Ver usuarios: 
    </ui:define>

    <ui:define name="description">
       Manejar a los usuarios en la base de datos.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Ver usuarios"/>


			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
                            
                   <!-- 	<p:commandButton action="/pages/Usuarios/test?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="TEST" styleClass="btn-primary"/> -->
                        
                        <p:commandButton action="newUser?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="Nuevo usuario" styleClass="btn-primary"/>
                        
                    	<p:spacer width="5"/>
                        
                        <!--
	                    <p:commandButton value="Eliminar Usuario(s)" icon="fa fa-trash" styleClass="btn-danger"
	                                     process="@form" update="@form"/> 
                            
	                    <p:spacer width="5"/> -->
                            
	                    <p:commandButton value="Buscar Usuario(s)" 
	                    				 oncomplete="PF('defaultSelecionadas').show()"
	                    				 update="@(.ui-dialog)" 
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
                            
                            
                            <p:spacer width="5"/>
                            
	                    
                            
	                    <p:separator/>	                    
       
	                    <p:dataTable id="defaultTable" widgetVar="usersTable" rows="10"	                    			 
	                                 paginator="true" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30"
                                         var="users" value="#{dtBasicView.users}"
                                         rowKey="#{users.id}"
                                         emptyMessage="No se encontrÃ³ al usuario con ese dato."
                                         filteredValue="#{dtBasicView.filteredUsers}"
                                         
                                         >
	
	                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button)"/>
	                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button)"/>
	                        <p:ajax event="rowSelect" update="@(.ui-button)"/>
	                        <p:ajax event="rowUnselect" update="@(.ui-button)"/>
	
	
	                        <p:column selectionMode="multiple" width="10%" styleClass="align-center"/>	
                                
	                        <p:column headerText="Id" filterBy="#{users.id}" filterMatchMode="contains">
                                    <h:outputText value="#{users.id}" />
                                </p:column>

                                <p:column headerText="Nombre de usuario" filterBy="#{users.username}" filterMatchMode="contains">
                                    <h:outputText value="#{users.username}" />
                                </p:column>
                                
                                <p:column headerText="Nombre" filterBy="#{users.name}" filterMatchMode="contains">
                                    <h:outputText value="#{users.name}" />
                                </p:column>
                                
                                <p:column headerText="Apellido" filterBy="#{users.lastName}" filterMatchMode="contains">
                                    <h:outputText value="#{users.lastName}" />
                                </p:column>
                                                                                
                                <!-- Usar selection box -->
                                <p:column headerText="Rol" filterBy="#{users.role}" filterMatchMode="contains">  
                                    <h:outputText value="#{users.role}" />
                                </p:column>
                                
                                <p:column headerText="Departamento" filterBy="#{users.department}" filterMatchMode="contains">
                                    <h:outputText value="#{users.department}" />
                                </p:column>
                                
                                <p:column headerText="Comite" filterBy="#{users.committee}" filterMatchMode="contains">
                                    <h:outputText value="#{users.committee}" />
                                </p:column>
                                
                                <p:column headerText="Email" filterBy="#{users.email}" filterMatchMode="contains">
                                    <h:outputText value="#{users.email}" />
                                </p:column>
                                
                                <p:column headerText="Alertas" filterBy="#{users.alerts}" filterMatchMode="contains">
                                    <h:outputText value="#{users.alerts}" />
                                </p:column>

                                         
                                <p:column headerText="Estado" filterBy="#{users.state}" filterMatchMode="contains">                                    
                                    <h:outputText value="#{users.state ? 'Activo':'Inactivo'}" />
                                </p:column>
                                
                                
                                <p:column headerText="Accion">    				
                                    <p:commandButton  process="@form" update="@form" value="Eliminar" icon="fa fa-trash" styleClass="btn-danger"
                                                action="#{dtBasicView.removeUser(users)}" >
                                             <p:ajax />
                                    </p:commandButton>
                                    
                                    <p:commandButton value="Modificar" styleClass="btn-info" action="#{dtBasicView.modifyUser(users)}" ajax="false"
	                                     icon="fa fa-fw fa-edit"/>
                                </p:column> 
                               
	                        	
	                    </p:dataTable>
                            
                           
                           <!-- 
                            <p:dataTable var="car" value="#{dtBasicView.users}">
                                <p:column headerText="Id">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Year">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Brand">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>

                                <p:column headerText="Color">
                                    <h:outputText value="#{car.color}" />
                                </p:column>
                                
                                <p:column headerText="Price">
                                    <h:outputText value="#{car.price}" />
                                </p:column>
                                
                                <p:column headerText="Sold State">
                                    <h:outputText value="#{car.soldState}" />
                                </p:column>
                            </p:dataTable>
                            -->
					</div>
	            </div>
        	</h:form>
        	
        	<p:dialog header="Buscar Selecionados" widgetVar="defaultSelecionadas" height="250"
                  	  width="400" responsive="true" styleClass="box-success">
	            <p:dataList id="listaDefaultSelecionadas" value="" var="default"
	                        type="definition">

	            </p:dataList>
			</p:dialog>

        
    </ui:define>

</ui:composition>
